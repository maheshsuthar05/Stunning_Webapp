<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="topbar">
            <img src="stunning-logo.png" alt="stunning-logo">
            <div id="topbar-menu">
                <a class="topbar-menu-item">Home</a>
                <a class="topbar-menu-item">About</a>
                <a class="topbar-menu-item">Blog</a>
                <a class="topbar-menu-item">Jobs</a>
            </div>
            <button>Your Account</button>
        </div>

        <div id="main-container">
            <div id="vertical-section-1">
                <h1>Stunning Workplace<span style="color:#5243C0">.</span></h1>
                <p>With Stunning, remote teams can organize projects, manage shifting priorities, and get work done</p>
                <div id="new-account-section">
                    <button>New Account</button>
                    <img src="arrow-up.png" alt="arrow-up">
                    <img src="./arrow-down.png" alt="arrow-down">
                </div>
                <div id="workplace-menu">
                    <div class="workplace-menu-item">
                        <div class="workplace-menu-item-1"><img src="./tick-gray.png" alt="Grey tick">
                        <span>Dmm design</span></div>
                        <div class="workplace-menu-item-2"><img class="user" src="./user-pink.png" alt="Pink user">
                        <span>20 Dec</span>
                        <button class="btn-capsule" style="background-color: #FED7DA;"></button></div>
                    </div>
                    <div class="workplace-menu-item selected-item">
                        <div class="workplace-menu-item-1"><img src="./tick-blue.png" alt="Blue tick">
                        <span>Blurr animation</span></div>
                        <div class="workplace-menu-item-2"><img src="./user-orange.png" alt="Orange user">
                        <span>22 Dec</span>
                        <button class="btn-capsule" style="background-color: #FD6534;"></button></div>
                    </div>
                    <div class="workplace-menu-item">
                        <div class="workplace-menu-item-1"><img src="./tick-gray.png" alt="Grey tick">
                        <span>Illustrations</span></div>
                        <div class="workplace-menu-item-2"><img src="./user-blue.png" alt="Blue user">
                        <span>26 Dec</span>
                        <button class="btn-capsule" style="background-color: #A0D096;"></button></div>
                    </div>
                    <div class="workplace-menu-item">
                        <div class="workplace-menu-item-1"><img src="./tick-gray.png" alt="Grey tick">
                        <span>Refunds</span></div>
                        <div class="workplace-menu-item-2"><img src="./user-red.png" alt="Red user">
                        <span>28 Dec</span>
                        <button class="btn-capsule" style="background-color: #FFE29E;"></button></div>
                    </div>
                </div>
            </div>
            <div id="vertical-section-2">
                <img src="./landing-section-image.png" alt="Stunning Webapp">
            </div>
        </div>
    </body>
</html>
